<div class="hero-unit">

    <fieldset>

        {% ifnotequal locdef.loc_title ' - no title - ' %}
            <legend>
                <span>
                    {{ locdef.loc_title }}
                </span>
            </legend>
        {% endifnotequal %}

        <p class="text-info">{{ locdef.loc_description }}</p>

        <dl class="dl-horizontal">
            <dt>Part of</dt>
            <dd>{{ locdef.primary_structure }}</dd>
        </dl>

        <p><a class="btn" href="#">View details &raquo;</a></p>

    </fieldset>

</div>
