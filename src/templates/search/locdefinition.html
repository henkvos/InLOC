<div class="hero-unit">

    <fieldset>

        {% ifnotequal locdef.loc_title ' - no title - ' %}
            <legend>
                <span>
                    {{ locdef.loc_title }}
                </span>
            </legend>
        {% endifnotequal %}

        <p class="text-info">{{ locdef.loc_description }}</p>

        <dl class="dl-horizontal">
            <dt>Part of</dt>
            <dd>{{ locdef.primary_structure }}</dd>
        </dl>

        <p><button class="btn" id="loc-view-btn" data-id="{{ locdef.primary_structure.pk_id }}">View details &raquo; </button></p>

    </fieldset>

</div>

<script>
    $(document).ready(function() {

        $("#loc-view-btn").on('click', function(evt){
            var pk_id = $(this).data('id');
            var url = "/view/locstructure/" + pk_id + "/";
            $("#loc-view").load(url);
        })

    });
</script>
