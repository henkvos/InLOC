<form action="/import" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Import LOC structure</legend>


        <span class="help-block">Please select an existing LOC structure to import:</span>

        <div class="fileupload fileupload-new" data-provides="fileupload">
            <div class="input-append">
                <div class="uneditable-input span5"><i class="icon-file fileupload-exists"></i>
                    <span class="fileupload-preview"></span>
                </div>
        <span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span>
            <input type="file" /></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-inverse">
            <i class="icon-upload icon-white" style="margin-right: 5px"></i>
            Import</button>

    </fieldset>
</form>
